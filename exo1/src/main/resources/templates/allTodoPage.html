<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Affichage des TODOs</title>
</head>
<body>
  <div th:if="${allTodos != null && !allTodos.isEmpty()}">
    <h1>Liste des TODOs</h1>
    <ul>
      <li th:each="t : ${allTodos}"><span th:text="${t}"></span> </li>
    </ul>
  </div>
</body>
</html>
