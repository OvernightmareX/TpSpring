<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <span th:replace="~{home :: stylesImports}"></span>
</head>
<body class="container" >
    <h1>Detail du produit</h1>
    <nav>
        <a th:href="@{/product}">Retour</a>
    </nav>
    <p>Nom : <span th:text="${product.getName()}"></span></p>
    <p>Category : <span th:text="${product.getCategory().name()}"></span></p>
    <p>Prix : <span th:text="${product.getPrice()}"></span></p>
</body>
</html>
