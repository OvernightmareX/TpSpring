<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:fragment="stylesImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    </th:block>
</head>
<body class="container" >
    <h1>Accueil</h1>
    <nav>
        <a th:href="@{/product/list}">Liste des produits</a>
    </nav>
    <hr>
    <h1>Recherche de produit par categorie et prix : </h1>
    <form class="text-bg-dark rounded p-3" th:action="@{/product/filter}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <select class="form-control" aria-label="category" id="category" th:field="*{category}" required>
                    <option th:value="'FOOD'" th:text="FOOD"></option>
                    <option th:value="'ELECTRONIC'" th:text="ELECTRONIC"></option>
                    <option th:value="'FASHION'" th:text="FASHION"></option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="number" aria-label="price" placeholder="Prix max" id="price" th:field="*{price}" required>
        </div>
        <hr>
        <button class="btn btn-outline-light"><i class="bi bi-plus-square"></i> Rechercher</button>
    </form>
    <a th:href="@{/product/list}"></a>
</body>
</html>
